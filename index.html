<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ランダムフォームリンク</title>
</head>
<body>

<h2>ランダムにGoogleフォームを開く</h2>
<button onclick="openRandomForm()">ランダムにフォームを表示</button>
<p id="formLink"></p>

<script>
  function openRandomForm() {
    // フォームのURLリストを配列で定義
    const formUrls = [
      "https://forms.gle/wQGr7ZncWQno7wkb8",
      "https://forms.gle/Gme1DvqhduX5XryaA",
      "https://forms.gle/EfLc2MoM8MyUMTmo7",
      "https://forms.gle/AEWv6NnH8bGUTs3g8",
      "https://forms.gle/bVeUqBDN7HSAJZNF6",
      "https://forms.gle/vn1KHXLDp89hGsB9A",
      "https://forms.gle/ji4Dd63HEgSzQG8x7",
      "https://forms.gle/gAjgqWyUobKSBkD37",
      "https://forms.gle/XJMRNDnV34nzwJoFA",
      "https://forms.gle/RXc99goqFvHpDzA5A",
      "https://forms.gle/9fNpruxknyy7bFTv9",
      "https://forms.gle/c9kczZw3PrttE9Mx5",
      "https://forms.gle/CgSsjtc6wd5CsmY16",
      "https://forms.gle/sZKcjo1mUxzhw7wK7",
      "https://forms.gle/nT6Vj3tdWKNDUpRWA",
      "https://forms.gle/Pe8a9MNJEmR2MV9z7"
    ];

    // ランダムにインデックスを選択
    const randomIndex = Math.floor(Math.random() * formUrls.length);
    const randomFormUrl = formUrls[randomIndex];

    // 選ばれたURLをリンクとして表示
    document.getElementById("formLink").innerHTML = `<a href="${randomFormUrl}" target="_blank">こちらのフォームを開く</a>`;
  }
</script>

</body>
</html>
